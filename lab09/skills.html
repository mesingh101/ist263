<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 20px; /* Adds space around the entire content area */
            font-family: Arial, sans-serif;
        }

        /* Flexbox styling for main container (flexbox2) */
        .flexbox2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        
        /* Styling for skills icons container (flexbox1) */
        .skills-row {
            display: flex;
            justify-content: space-around; /* Adds space between icons */
            align-items: center;
            margin-top: 20px;
            flex: 3; /* Takes up 3/4 of the width */
        }
        .skill {
            text-align: center;
            margin: 10px;
        }
        .skill img {
            width: 50px;
            display: block;
            margin: 0 auto;
        }

        /* Styling for the "Other Skills" aside section */
        aside {
            background-color: #4a76a8;
            color: white;
            border-radius: 10px;
            padding: 15px;
            flex: 1; /* Takes up 1/4 of the width */
        }

        h1, p {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Technical Skills</h1>
    <p>My career has been focused on web development, and i've consistently learned new frameworks and languages as web technologies have evolved. Below are my core skills.</p>


    <div class="flexbox2">
        <div class="skills-row">
            <div class="skill">
                <i class="fa-brands fa-python"></i>
                <p>Python</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-html5"></i>
                <p>HTML</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-microsoft"></i>
                <p>Microsoft</p>
            </div>
            <div class="skill">
                <i class="fa-solid fa-database"></i>
                <p>Databases</p>
            </div>
            <div class="skill">
                <i class="fa-brands fa-r-project"></i>
                <p>R</p>
            </div>
        </div>
    </div>
    


    <aside>
        <h2>Other Skills</h2>
        <p>Windows 10<br>Photoshop<br>Excel<br>SQL<br>Illustrator</p>
    </aside>
</div>

</body>
</html>
