<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shell Game</title>
</head>
<body>

    <h2>Pick a Shell</h2>
    <!-- Shells represented as images -->
    <div>
        <!-- Winning shell -->
        <img src="https://laferger.github.io/ist263/images/walnut.png" alt="first walnut" onclick="code();" style="width:100px; height:100px;">
        
        <!-- Losing shells -->
        <img src="https://laferger.github.io/ist263/images/walnut.png" alt="second walnut" onclick="TryAgain();" style="width:100px; height:100px;">
        <img src="https://laferger.github.io/ist263/images/walnut.png" alt="third walnut" onclick="TryAgain();" style="width:100px; height:100px;">
    </div>

    <script>
        // Winning function
        function code() {
            alert("You Won!");
        }

        // Losing function
        function TryAgain() {
            alert("Wrong Shell - Try Again");
        }
    </script>

</body>
</html>
