<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style> 
        /* Default style for large screens */
        .text-large {
            font-size: 2em;
        }

        /* Hide .text-large and show .text-small on smaller screens */
        @media (max-width: 800px) {
            .text-large {
                display: none;
            }
            .text-small {
                display: block;
                font-size: 2em;
            }
        }

        /* Initially hide the .text-small div */
        .text-small {
            display: none;
        }
    </style>
</head>
<body>
    <div class="text-large">
        I'm large
    </div>
    <div class="text-small">
        I'm small
    </div>
</body>
</html>
