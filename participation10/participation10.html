<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style> 
        .text {
            font-size: 2em;
        }

        @media (max-width: 800px) {
            .text {
                content: "I'm small";
            }
        }
    </style>
</head>
<body>
    <div class="text">
        I'm large
    </div>
</body>
</html>
